name: DevSecOps Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  security:
    runs-on: ubuntu-latest
    env:
      FLASK_APP: app.py
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
      SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
      SNYK_TOKEN: ${{ secrets.SNYK_ORG_TOKEN }}
      SNYK_ORG: ${{ secrets.SNYK_ORG_ID }}
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install semgrep requests
          npm install -g snyk

      - name: Run Semgrep (SAST)
        run: semgrep --config="p/ci" --json --output semgrep-report.json


      - name: Authenticate Snyk (Organization)
        run: snyk auth $SNYK_TOKEN

      - name: Run Snyk (SCA) - Organization
        run: snyk test --all-projects --org=$SNYK_ORG --json > snyk-report.json

      - name: Notify Slack if critical vulnerabilities
        run: python scripts/notify_critical.py
